name: CI

on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-dev

      - name: Cache vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/vcpkg/installed
            ${{ github.workspace }}/vcpkg/packages
            ${{ github.workspace }}/vcpkg/downloads
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config libarchive
          echo "PKG_CONFIG_PATH=$(brew --prefix libarchive)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Configure
        shell: bash
        run: |
          CMAKE_OPTIONS=(
            -S .
            -B build
            -DSPRAT_DOWNLOAD_STB=ON
            -DCMAKE_BUILD_TYPE=Release
          )
          if [ "${{ runner.os }}" == "Windows" ]; then
            # Convert backslashes to forward slashes for CMake compatibility in bash
            VCPKG_TOOLCHAIN="${VCPKG_ROOT//\\//}/scripts/buildsystems/vcpkg.cmake"
            CMAKE_OPTIONS+=("-DCMAKE_TOOLCHAIN_FILE=$VCPKG_TOOLCHAIN")
          fi
          cmake "${CMAKE_OPTIONS[@]}"

      - name: Build
        run: cmake --build build --parallel --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure -C Release
