name: CI

on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-dev

      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install libarchive:x64-windows

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config libarchive
          echo "PKG_CONFIG_PATH=$(brew --prefix libarchive)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Configure
        shell: bash
        run: |
          cmake -S . -B build \
            -DSPRAT_DOWNLOAD_STB=ON \
            -DCMAKE_BUILD_TYPE=Release \
            ${{ runner.os == 'Windows' && format('-DCMAKE_TOOLCHAIN_FILE={0}/scripts/buildsystems/vcpkg.cmake', env.VCPKG_ROOT) || '' }}

      - name: Build
        run: cmake --build build --parallel --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure -C Release
